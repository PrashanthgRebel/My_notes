apiVersion: apps/v1
kind: Deployment
metadata:
  name: notes-deployment-target-role
  labels:
    role: target-role
  namespace: test
spec:
  
  replicas: 2
  selector:
    matchLabels:
      role: target-role
  template:
    metadata:
      annotations:
        kubernetes.io/change-cause: notes:ImageTAG
      labels:
        role: target-role
    spec:
      containers:
      - name: notes-deployment-target-role
        image: registry.prashanth.private:5000/notes:ImageTAG
        imagePullPolicy: Always
        securityContext:
          privileged: true
        ports:
        - containerPort: 80
          containerPort: 81
        volumeMounts:
          - mountPath: /var/www/production/
            name: prod-dir
          - mountPath: /etc/nginx/
            name: nginx-config
          - mountPath: /etc/hosts
            name: hosts
          - mountPath: /var/log/nginx
            name: ngix-logs
      volumes:
        - name: prod-dir
          hostPath:
            path: /var/www/production/projeck_k
        - name: nginx-config
          hostPath:
            path: /var/www/production/projeck_k/webserver/                      
        - name: hosts
          hostPath:
            path: /etc/hosts    
        - name: ngix-logs
          hostPath:
            path: /var/log/nginx
